{% extends "auctions/layout.html" %}

{% block body %}

<h2>Active Listings</h2>

<ul>
    {% for listing in listings %}
        <li><a href="{% url 'listing' listing.id %}">Item: {{ listing.title }}</a> - Description: {{ listing.description }} currently sells at {{ listing.starting_bid }} image: <img src="{{listing.img_url}}"> and Category: {{ listing.category }}</li>
    {% endfor%}
</ul>

{% endblock %}
